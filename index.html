<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather </title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="media.css">
<link rel="stylesheet" href="style.css">

<body>

    <h1 id="head"> Weather </h1>

    <form action="" onsubmit="getWeather() ; return false ;">
        <input type="text" placeholder=" Enter Your City Name : " autofocus required id="iCity">
    </form>

    <div id="weatherReport" class="hidden">

        <div id="iconDiv">
            <div id="icon"> <img src="" alt="" id="wIcon"></div>
            <div id="temp"></div>
        </div>

        <div id="weatherType"></div>

        <div id="name">
            <div id="cityName" class="name"></div>
            <div id="countryName" class="name"></div>
        </div>

        <div id="details">
            <div id="div1">
                <div id="precipitations" class="div"></div>
                <div id="humidity" class="div"></div>
            </div>

            <div id="div2">
                <div id="wind" class="div"></div>
                <div id="visibility" class="div"></div>
            </div>
        </div>

        <div id="maxTemp"></div>
        <div id="minTemp"></div>

    </div>


</body>

</html>
