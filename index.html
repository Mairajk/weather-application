<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="style.css">
<body>
    
    <h1> Weather Application </h1>

    <form action="" onsubmit="getWeather() ; return false ;">
    <input type="text" placeholder=" Enter Your City Name : " autofocus required id="iCity">
    <button type="submit" > Weather </button>
    </form>

    <div id="weatherReport">
        <div id="icon"></div>
        <div id="cityName"></div>
        <div id="countryName"></div>
        <div id="temp"></div>
        <div id="weatherType"></div>
        <div id="maxTemp"></div>
        <div id="minTemp"></div>
        <div id="precipitations"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="visibility"></div>
    </div>

    
</body>
</html>
